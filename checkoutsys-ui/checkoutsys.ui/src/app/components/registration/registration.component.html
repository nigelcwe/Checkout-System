<div class="modal" id="registrationModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="registrationModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registrationModalLabel">Register</h1>
        <button id="registrationModalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink=""></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }" />
              <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
                  <div *ngIf="f['fullName'].errors['required']">Full name is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                  <div *ngIf="f['username'].errors['required']">Username is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['email']">Email is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
          </div>
      </form>        
      </div>
      <div class="modal-footer">
        <button [disabled]="loading"  class="btn btn-primary" (click)="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link" data-bs-dismiss="modal">Login</a>
      </div>
    </div>
  </div>
</div>
